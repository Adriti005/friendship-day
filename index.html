<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Friendship Day</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #faceea, #ffe4c4);
      color: #333;
      text-align: center;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: #ff69b4;
    }

    .message {
      margin: 20px auto;
      max-width: 600px;
      font-size: 1.2em;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
    }

    .photo {
      width: 150px;
      border-radius: 15px;
      margin: 15px 0;
      animation: spin 2s ease-out;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg) scale(0.5);
        opacity: 0;
      }
      to {
        transform: rotate(360deg) scale(1);
        opacity: 1;
      }
    }

    .play-icon {
      font-size: 3em;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
    }

    .play-icon:hover {
      background-color: #ff1493;
    }

    .dance {
      font-size: 2em;
      margin-top: 20px;
      display: none;
      animation: dance 1s infinite;
    }

    @keyframes dance {
      0%   { transform: translateY(0); }
      25%  { transform: translateY(-10px); }
      50%  { transform: translateY(0); }
      75%  { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    .throw-img {
      position: absolute;
      width: 80px;
      height: auto;
      pointer-events: none;
      animation: throw 2s;
      z-index: 999;
    }

    @keyframes throw {
      0% {
        transform: scale(0.5) translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) translate(calc(var(--x) * 0.5), calc(var(--y) * 0.5)) rotate(360deg);
      }
      100% {
        transform: scale(2) translate(var(--x), var(--y)) rotate(720deg);
        opacity: 0;
      }
    }

    select {
      font-size: 1.2em;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

  <!-- ğŸµ Audio -->
  <audio id="bg-audio" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- ğŸ›ï¸ Name Select -->
  <select id="nameSelect" onchange="updateContent()">
    <option value="">Select Your Name</option>
    <option value="shaurya">Shaurya</option>
    <option value="ankita">Ankita</option>
    <option value="nishita">Nishita</option>
  </select>

  <!-- All content shown after name selected -->
  <div id="mainContent">
    <!-- ğŸŸ¢ Play Button -->
    <button class="play-icon" onclick="toggleAudio()" id="play-btn">â–¶ï¸</button>
    <p><span style="font-size: 2em; font-weight: bold; color: #ff1493;">PLAY BHAI</span><br><br></p>

    <!-- ğŸ‰ Title -->
    <h1 id="title">Happy Friendship Day!</h1>

    <!-- ğŸŒŸ Main Image -->
    <img id="mainImage" class="photo" src="" alt="Friend Image" />

    <!-- ğŸ’¬ Message -->
    <div class="message" id="messageText"></div>

    <!-- ğŸ’ƒğŸ•º Dancing -->
    <div class="dance" id="dancer">ğŸ’ƒğŸ•ºğŸ‰ğŸ¶</div>
  </div>

  <script>
    const audio = document.getElementById("bg-audio");
    const playBtn = document.getElementById("play-btn");
    const dancer = document.getElementById("dancer");
    const mainContent = document.getElementById("mainContent");
    let isPlaying = false;
    let throwInterval;

    function throwBurst(count = 20) {
      const name = document.getElementById("nameSelect").value;
      const emojiSrc = {
        shaurya: "he.png.jpg",
        ankita: "he.png.jpg",
        nishita: "he.png.jpg"
      }[name.toLowerCase()];

      for (let i = 0; i < count; i++) {
        const img = document.createElement("img");
        img.src = emojiSrc;
        img.classList.add("throw-img");

        const startX = window.innerWidth / 2;
        const startY = window.innerHeight / 2;

        const endX = (Math.random() - 0.5) * 1000;
        const endY = (Math.random() - 0.5) * 1000;

        img.style.left = `${startX}px`;
        img.style.top = `${startY}px`;
        img.style.setProperty("--x", `${endX}px`);
        img.style.setProperty("--y", `${endY}px`);

        document.body.appendChild(img);
        setTimeout(() => img.remove(), 2000);
      }
    }

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = "â–¶ï¸";
        dancer.style.display = "none";
        clearInterval(throwInterval);
      } else {
        audio.play();
        playBtn.textContent = "â¸ï¸";
        dancer.style.display = "block";
        throwBurst(25);
        throwInterval = setInterval(() => throwBurst(10), 2000);
      }
      isPlaying = !isPlaying;
    }

    function updateContent() {
      const name = document.getElementById("nameSelect").value.toLowerCase();
      const title = document.getElementById("title");
      const messageText = document.getElementById("messageText");
      const mainImage = document.getElementById("mainImage");

      if (!name) {
        mainContent.style.display = "none";
        return;
      }

      mainContent.style.display = "block";

      if (name === "shaurya") {
        title.innerHTML = "Happy Friendship Day, SHAURYA! ğŸ’–";
        messageText.innerHTML = `
          <span style="font-size: 2em; font-weight: bold; color: #ff1493;">Oi Bhadwe,</span><br><br>
          Just wanted to let you know how grateful I am to have you in my life. From silly chats to serious talks, every moment is special. Wishing you the happiest Friendship Day! ğŸ’«
        `;
        mainImage.src = "pic.png.jpg";
      } else if (name === "ankita") {
        title.innerHTML = "Happy Friendship Day, Ankita! ğŸ’–";
        messageText.innerHTML = `
          <span style="font-size: 2em; font-weight: bold; color: #ff1493;">oi ankita  âœ¨</span><br><br>
          You're an amazing friend with a golden heart. Thank you for always being there. I hope ham ese hi gossip karte rahee ğŸ˜ğŸ˜ğŸ˜. Happy Friendship Day! ğŸŒ¸ğŸ’«
        `;
        mainImage.src = "ankita.png.jpg";
      } else if (name === "nishita") {
        title.innerHTML = "Happy Friendship Day, Nishita! ğŸ’–";
        messageText.innerHTML = `
          <span style="font-size: 2em; font-weight: bold; color: #ff1493;">oi!</span><br><br>
          Every hangout, every laugh, and every talk counts. Thanks for the memories, bro.Broski eh thakim turrğŸ˜ŠğŸ˜ŠğŸ˜Š Happy Friendship Day! ğŸ‰ğŸ”¥
        `;
        mainImage.src = "nishita.png.jpg";
      }
    }
  </script>

</body>
</html>
